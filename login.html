    <body>
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="assets/img/logoSVG.svg" alt="">
                </div>

                <div class="login__forms">
                    <form action="login.php" class="login__registre" id="login-in" method="POST">

                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" name="email" placeholder="Email" class="login__input" required>
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" name="password" placeholder="Password" class="login__input" required>
                        </div>

                          <div class="login__button" >
                         <input type="submit" class="btn_submit" >
                         
                         </div>
                        <div>
                            <span class="login__account">Don't have an Account ?</span>
                            <span class="login__signin" id="sign-up"><a href="signup.html">Sign Up</a></span>
                        </div>
                    </form>
                    
                        <div class="login__social">
                            <a href="#" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>

                    </form>
                </div>
            </div>
