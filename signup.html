        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="assets/img/logoSVG.svg" alt="">

                <div class="login__forms">
                    <form action="signup.php" class="login__registre" id="login-in" method="POST">

                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>

                        </div>
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" name="email" placeholder="Email" class="login__input">
                        </div>
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="password" name="password" placeholder="Password" class="login__input">
                        </div>
                         
                        <div class="login__button">
                            
                             <input type="submit" class="btn_submit"  name="submit">
                        </div>

                        <div>
                            <span class="login__account"> Have an Account ?</span>
